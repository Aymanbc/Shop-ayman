<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC BARCELON - Détails du T-Shirt</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .back-button {
            display: inline-block;
            text-decoration: none;
            color: black;
            font-size: 20px;
            position: absolute;
            top: 20px;
            left: 20px;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }
        .back-button:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .sizes button, .add-to-cart button {
            padding: 10px;
            margin: 5px;
            border: none;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .sizes button:hover, .add-to-cart button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<a href="javascript:window.history.back();" class="back-button">⬅ Retour</a>

<div class="container">
    <div class="product-image">
        <img src="https://indiansoccermart.in/cdn/shop/products/Screenshot_2021_1116_162814_940x.jpg?v=1637060490" alt="T-Shirt AC Milan">
    </div>
    <div class="product-details">
        <h3>FC BARCELONA- T-Shirt Officiel</h3>
        <p>Prix: 15,00 €</p>
        <div class="product-description">
            <h4>Description du produit :</h4>
            <p>T-shirt 1999-1998 de l'FC BARCELONA. 100% coton, conçu pour les fans du club. Disponible en plusieurs tailles.</p>
        </div>
        <div class="sizes">
            <h4>Choisissez votre taille :</h4>
            <button>S</button>
            <button>M</button>
            <button>L</button>
        </div>
        <div class="add-to-cart">
            <button>Ajouter au panier</button>
        </div>
        <div class="ratings">
            <h4>Évaluation du produit :</h4>
            <div class="stars">★★★★☆</div>
        </div>
    </div>
</div>

</body>
</html>
